	</div>
	<div class="row"></div>
	<script src="assets/admin/pages/scripts/table-managed.js"></script>
	<script>

        jQuery(document).ready(function () {        	
        	TableManaged.init();

            $("#novoPedido").click(function () {
                $("#painel-ajax").load("cadastroPedidos.html");
            });
            $("#fecharPedido").click(function () {
                $("#painel-ajax").load("home.html");
            });


            $.ajax({
                url: '/RadevSystem/PedidoServiceList', //listarCliente.php',
                type: 'post',
                dataType: 'json',
                success: function (data) {
                   //alert(JSON.stringify(data));            	
                	$.each(data.pedidolist, function(i, object) {
                		var array = [object.id, object.cliente, object.nomecliente, object.cpf, object.data, object.valor];
    					addRow(array);
                	});          	
                },
                error: function(e) { 
                    console.log(e.responseText);
                }
            });
            
        });

        function addRow(data){
            var newRow = $("<tr>");
            var cols = "";
            var idEditar = data[0]+"Editar";
            var idExcluir = data[0]+"Excluir";

            //cols += '<td><input type="checkbox" class="checkboxes" value="1"/></td>';
            cols += '<td>'+data[0]+'</td>';
            cols += '<td>'+data[1]+'</td>';
            cols += '<td>'+data[2]+'</td>';
            cols += '<td>'+data[3]+'</td>';
            cols += '<td>'+data[4]+'</td>';
            cols += '<td>'+data[5]+'</td>';
            cols += '<td><a id="'+idEditar+'" >Editar </a>/<a id="'+idExcluir+'" > Excluir</a></td></tr>';

            newRow.append(cols);
            $("#sample_1").append(newRow);

            $("#"+idEditar).on("click",function() {
                setIdPedido(data[0]);
            	$("#painel-ajax").load("editarPedidos.html");
            });

            $("#"+idExcluir).on("click",function() {
                var botao = $(this);
            	var res = {id : $(this).closest("tr").find("td:nth-child(1)").text()};           

            	$.ajax({
                    url: '/RadevSystem/PedidoServiceDelete', //listarCliente.php',
                    type: 'post',
                    dataType: 'json',
                    data: res,
                    success: function (data) {
						if(data === true){
							botao.closest('tr').remove();
    	               	}
                    },
                    error: function(e) { 
                        console.log(e.responseText);
                    }
                });
            	
            });

            return false;
        }

        $("#busca").keyup(function () {
            var rows = $("#sample_body").find("tr").hide();
            if (this.value.length) {
                var data = this.value.split(" ");
                $.each(data, function (i, v) {
                    rows.has("td:nth-child("+$("#tipoOption").val()+"):contains('" + v + "')").show();
                    //rows.filter(":contains('" + v + "')").show();
                });
            } else rows.show();
        });

    </script>
